<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/gray.css'>
    <script src='js/jquery.js'></script>
    <script src='js/jquery.bvalidator.js'></script>
    <script src='js/default.min.js'></script>
    <script src='js/gray.js'></script>
    <script>
    $(document).ready(function()
    {
        $("#frm").bValidator();
    })

   </script>
</head>
<body>

    <center>
        <h1>Forms</h1>
        <form id="frm" method="post" action="welcome.html">
            Name :<input type="text" name="name" placeholder="Name *" data-bvalidator="required,alpha">
            <br><br>
            Email :<input type="text" name="name" placeholder="Email *" data-bvalidator="required,email">
            <br><br>
            Password :<input type="text" name="name" placeholder="Password *" data-bvalidator="required,minlen[4],maxlen[10]">
            <br><br>
            Phone :<input type="text" name="name" placeholder="Phone *" data-bvalidator="required,minlen[10],maxlen[10],digit">
            <br><br>
            Message :<textarea name="name" placeholder="Message *" data-bvalidator="required"></textarea>
            <br><br>
            <input type="submit" name="submit" value="SignUp">
            
        </form>
    </center>
    
</body>
</html>
