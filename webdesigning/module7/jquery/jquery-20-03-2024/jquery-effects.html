<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Page Title</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
<script>
$(document).ready(function(){
// provides style
$(".box").css({"width":"70%","height":"auto","margin":"auto","background-color":"aqua","padding":"25px"});

$("button").css({"width":"20%","height":"auto","background-color":"red","padding":"8px","border":"none","color":"white"});

$("#btn1").click(function(){

$("#demo").hide(2000);

})

$("#btn2").click(function(){

$("#demo").show(2000);

})

$("#btn3").click(function(){

$("#demo").toggle(2000);

})

})
</script>
</head>
<body>
<div class="box">
<button type="button" id="btn1">Hide</button>
<button type="button" id="btn2">Show</button>
<button type="button" id="btn3">Toggle</button>

<p id="demo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique facere tenetur nemo numquam nulla ullam suscipit laudantium distinctio, odio ut dolor provident animi in quae quisquam minima nostrum reiciendis fugiat?</p>
</div>
</body>
</html>
