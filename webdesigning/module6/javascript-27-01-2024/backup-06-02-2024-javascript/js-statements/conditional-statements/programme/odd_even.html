      form {

  <body>
    <center>
      <h2>Check Oddd | Even Numbers</h2>
      <form>
        Enter a Numbers :
        <input
          type="text"
          name="a"
          id="num"
          placeholder="Enter a Numbers *"
          onblur="return Display(this.value)"
        />
        <br /><br />
        <input
          type="button"
          name="submit"
          id="submit"
          value="Submit"
          disabled
          class="btn btn-lg btn-danger"
          onclick="chk()"
        />
      </form>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      function Display() {
        document.getElementById("submit").disabled = false;
      }

      //  check odd even
      function chk() {
        var num = document.getElementById("num").value;
        if (num % 2 == 0) {
          //    document.write('The numbers is Even');
          //alert('The number is even')

          Swal.fire({
            text: "The numbers is even!",
            icon: "success",
          });
        } else {
          //document.write('The numbers is Odd');
          //alert('The number is odd')
          //sweet alert message
          Swal.fire({
            text: "The numbers is Odd!",
            icon: "error",
          });
        }
      }
    </script>
  </body>
