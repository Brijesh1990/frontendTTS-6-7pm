<center>
<h2>swap a two numbers without using third variables</h2>
<form>
Enter a values :
<input
type="text"
name="a"
id="a"
placeholder="Enter a value *"

/>
<br /><br />
Enter b values :
<input
type="text"
name="b"
id="b"
placeholder="Enter b value *"
onblur="return Display(this.value)"
/>
<br /><br />
<input
type="button"
name="submit"
id="submit"
value="Submit"
disabled
class="btn btn-lg btn-danger"
onclick="chk()"
/>
</form>
</center>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
function Display() {
document.getElementById("submit").disabled = false;
}
//  check odd even
function chk() {
var a = parseInt(document.getElementById("a").value);
var b = parseInt(document.getElementById("b").value);
a=a+b; //30
b=a-b; //10
a=a-b; //20
Swal.fire({
text: "after swap a is :"+a+ " "+"and b values is :"+b,
icon: "success",
});

}
