<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <center>
        <h3>Note : please fill all field in Upper Case *</h3>
        <form>
            Enter Name : <input type="text" id="nm" placeholder="Name *" onblur="chng()">
            <br><br>
            
            Enter Username : <input type="text" id="unm" placeholder="UsernameName *" onblur="chng()">
            <br><br>
            Enter Email : <input type="text" id="em" placeholder="Email *" onblur="chng()">
            <br><br>

            <input type="submit" value="send" >
            
        </form>
    </center>

    <script>
      function chng()
      {
        var fnm=document.getElementById("nm");
        fnm.value=fnm.value.toUpperCase();

        var unm=document.getElementById("unm");
        unm.value=unm.value.toUpperCase();

        var em=document.getElementById("em");
        em.value=em.value.toUpperCase();

      }
    </script>
    
</body>
</html>
