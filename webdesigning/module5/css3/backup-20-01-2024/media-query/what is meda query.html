<!-- 
media query is used to create a responsive webpage
Responsive is used to open your webpage in any device breakpoints.
Media query is used to provides some device breakpoints to create a resposive webbsite.
Media query is a part of css3.
  types of media query 
a)  all 	  Used for all media type devices
b)  print 	  Used for print preview mode
c)  screen 	  Used for computer screens, tablets, smart-phones etc.
in webside designing we used screen to create a resposive website


All device break points in media query 


mobile
@media only screen and (min-width:320px) and (max-width:480px)
{
    css property;
}



tablet
@media only screen and (min-width:481px) and (max-width:767px)
{
    css property;
}


laptop
@media only screen and (min-width:768px) and (max-width:1024px)
{
    css property;
}


desktop & large devicves
@media only screen and (min-width:1025px) and (max-width:1420px)
{
    css property;
}
